<body>
  <div id="root"></div>



  <div class="d-flex flex-column flex-md-row">
        <div class="sidebar col-12 col-md-3 d-flex flex-md-column" id="playersBox">
          
        </div>
        
        
        <div class="main-content col-12 col-md-9">
            <h1>WELCOME TO:<br><span id="jaguar-font">ShapeX</span> Universe</h1>
            <div class="shape"></div><br>
            <div class="score"></div>
            <button id="start" type="submit" style="width: 80px; height: 30px">Start</button>
        </div>
    </div>
    
      <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="victoryModalLabel">Congratulation!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center fs-5">Selamat atas kemenangan <span id="winner"></span>!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
